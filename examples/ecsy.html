<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">
    import {Group,
        Vector3,
        Vector2,
        TextureLoader,
        CubeGeometry,
        MeshLambertMaterial,
        Mesh,
        Quaternion,
        Ray,
        AmbientLight,
    } from '../node_modules/three/build/three.module.js';
    import { Component, System, World } from '../node_modules/ecsy/build/ecsy.module.js?module';
    import {
        initialize,
        Parent,
        Transform,
        Object3D,
        WebGLRendererSystem,
        WebGLRendererContext,
        EnvironmentSystem,
        Scene,
        Camera,
        CameraRig,
        Environment,
    } from '../node_modules/ecsy-three/build/ecsy-three.module-unpkg.js';
    import {ChunkManager} from "../src/ChunkManager.js"
    import {CulledMesher} from "../src/CulledMesher.js"
    import {TextureManager} from '../src/TextureManager.js'
    import {generateChunkInfoFromFunction, toRad} from '../src/utils.js'
    import * as util from "../src/utils.js"
    import {traceRay} from "../src/raycast.js"


    class Landscape extends Component {
        constructor() {
            super()
            this.chunkManager = null
        }
    }
    class VoxelSystem extends System {
        execute(delta, time) {
            this.queries.entities.added.forEach(entity => {
                var ls = entity.getMutableComponent(Landscape)
            })
            this.queries.entities.results.forEach(ent => {
                // var ls = ent.getMutableComponent(Landscape)
                // ls.chunkManager.textureManager.update(time)
            })
        }
    }
    VoxelSystem.queries = {
        entities: {
            components: [Landscape],
            listen: {
                added: true,
                removed: true
            }
        }
    }

    class KeyboardControls extends Component {
        constructor() {
            super();
            this.mapping = {}
        }
    }
    class KeyboardSystem extends System {
        init() {
            this.keystates = {}
            console.log("initted keyboard system");
            document.addEventListener('keydown',this._keydown.bind(this));
            document.addEventListener('keyup',this._keyup.bind(this));
        }
        _keydown(e) {
            // console.log("key down",e)
            if(!this.keystates[e.key]) this.keystates[e.key] = { pressed:false}
            this.keystates[e.key].pressed = true
        }
        _keyup(e) {
            // console.log("key up",e)
            if(!this.keystates[e.key]) this.keystates[e.key] = { pressed:false}
            this.keystates[e.key].pressed = false
        }
        is_keydown(name) {
            if(this.keystates[name]) return this.keystates[name].pressed
            return false
        }
        execute(delta, time) {
            this.queries.entities.results.forEach(ent => {
                let keys = ['ArrowLeft','ArrowRight','ArrowUp','ArrowDown','a','d','w','s','q','e',' ']
                let controls = ent.getComponent(KeyboardControls);
                keys.forEach(key => {
                    if(this.is_keydown(key) && controls.mapping[key])
                        controls.mapping[key](ent)
                })
            })
        }
    }
    KeyboardSystem.queries = {
        entities: {
            components: [KeyboardControls]
        }
    }

    class MousePosition extends Component {
        constructor() {
            super();
            this.position = new Vector2()
        }
    }
    class MouseSystem extends System {
        init() {
            this.last_point = new Vector2(200,200)
            document.addEventListener('mousemove',e => {
                this.last_point = new Vector2(e.clientX,e.clientY)
            })
        }
        execute(delta,time) {
            this.queries.targets.results.forEach(ent => {
                ent.getMutableComponent(MousePosition).position.copy(this.last_point)
            })
        }
    }
    MouseSystem.queries = {
        targets: {
            components: [MousePosition]
        }
    }

    class StagePosition {}
    class StageRotation {}
    class Highlight {

    }

    export function traceRayAtScreenCoords(
        stageRot, stagePos, domElement, camera,
        chunkManager, pt, distance) {
        const ray = new Ray()

        // e = e.changedTouches[0]
        const mouse = new Vector2()
        const bounds = domElement.getBoundingClientRect()
        mouse.x = ((pt.x - bounds.left) / bounds.width) * 2 - 1
        mouse.y = -((pt.y - bounds.top) / bounds.height) * 2 + 1

        ray.origin.copy(camera.position)
        ray.direction.set(mouse.x, mouse.y, 0.5).unproject(camera).sub(ray.origin).normalize()
        // console.log("new bounds is",mouse,camera)
        // console.log("stage pos is",stagePos)

        stagePos.worldToLocal(ray.origin)
        ray.origin.add(new Vector3(0,0,-0.5))
        const quat = new Quaternion()
        quat.copy(stageRot.quaternion)
        quat.inverse()
        ray.direction.applyQuaternion(quat)

        const hitNormal = new Vector3(0,0,0)
        const hitPosition = new Vector3(0,0,0)
        // console.log("chunk manager is", chunkManager)
        const hitBlock = traceRay(chunkManager,ray.origin,ray.direction,distance,hitPosition,hitNormal,util.EPSILON)
        return {
            hitBlock:hitBlock,
            hitPosition:hitPosition,
            hitNormal: hitNormal
        }
    }

    class HighlightSystem extends System {
        init() {
        }
        execute(delta,time) {
            this.queries.mouse.results.forEach(ent => {
                let mouse = ent.getComponent(MousePosition)
                let stageRot = this.queries.stageRot.results[0].getComponent(Object3D).value
                let stagePos = this.queries.stagePos.results[0].getComponent(Object3D).value;
                this.queries.landscape.results.forEach(ent=>{
                    const landscape = ent.getComponent(Landscape);
                    this.queries.entities.results.forEach(ent => {
                        // console.log("checking",mouse.position, stageRot, stagePos);
                        const domElement = document.querySelector("canvas")
                        const camera = this.queries.camera.results[0].getComponent(Object3D).value
                        const distance = 10;

                        const res = traceRayAtScreenCoords(
                            stageRot, stagePos, domElement, camera,
                            landscape.chunkManager, mouse.position, distance)
                        //console.log("res is",res);
                        res.hitPosition.floor()
                        let tran = ent.getMutableComponent(Transform);
                        tran.position.copy(res.hitPosition)
                    })
                })
            })
        }
    }
    HighlightSystem.queries = {
        entities: { components: [Highlight]},
        stagePos: { components: [StagePosition]},
        stageRot: { components: [StageRotation]},
        mouse: { components:[MousePosition] },
        camera: { components:[Camera] },
        landscape: { components:[Landscape]},
    }


    const Y_AXIS = new Vector3(0,1,0)
    const SPEED = 0.1


        // Create a new world to hold all our entities and systems
    let world = new World();

    // Register our custom sytem
    world.registerSystem(VoxelSystem)
    world.registerSystem(EnvironmentSystem)
    world.registerSystem(KeyboardSystem)
    world.registerSystem(MouseSystem)
    world.registerSystem(HighlightSystem)

    // Initialize the default sets of entities and systems
    let data = initialize(world);
    let {scene, renderer, camera} = data.entities;
    console.log("got it",data)

    // Modify the position for the default camera
    let transform = camera.getMutableComponent(Transform);
    transform.position.z = 5;


    const flat = (i,j,k) => {
        if(j < -2 && j > -5) return 1
        return 0
    }

    new TextureLoader().load('./dummy.jpg')

    let chunkManager = new ChunkManager({
        chunkDistance:1,
        blockSize:1,
        mesher: new CulledMesher(),
        chunkSize:16,
        generateVoxelChunk: (low, high, pos) => {
            const id = [pos.x,pos.y,pos.z].join('|')
            return generateChunkInfoFromFunction(low, high, flat)
        },
        container: new Group(),
        textureManager: new TextureManager({aoEnabled:true}),
    });
    chunkManager.textureManager.loadTextures([
        {
            src:'./textures/kenneynl/tiles/grass_top.png'
        },
        {
            src:'./textures/kenneynl/tiles/dirt.png'
        },
        {
            src:'./textures/kenneynl/tiles/ice.png',
        },
        {
            src:'./textures/kenneynl/tiles/lava.png',
        },
        {
            src:'./textures/kenneynl/tiles/stone.png',
        },
        {
            src:'./textures/kenneynl/tiles/sand.png',
        },
        {
            src:'./textures/tnt.png',
        },
        {
            src:'./textures/heart.png',
        },
        {
            src:'./textures/tnt.png',
        },
    ]).then(()=>{
        chunkManager.rebuildAllMeshes()
        chunkManager.requestMissingChunks(new Vector3(0,0,0))
        console.log("rebuilt the meshes");
    })

    let stageRot = world.createEntity()
        .addComponent(Object3D, {value: new Group()})
        .addComponent(Transform)
        .addComponent(Parent, {value: scene})
        .addComponent(KeyboardControls, { mapping: {
                ArrowLeft:(ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    trans.rotation.y -= util.toRad(3)
                },
                ArrowRight: (ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    trans.rotation.y += util.toRad(3)
                }
            }})
        .addComponent(StageRotation)

    let stagePos = world.createEntity()
        .addComponent(Object3D, {value: new Group})
        .addComponent(Transform)
        .addComponent(Parent, {value:stageRot})
        .addComponent(KeyboardControls, { mapping: {
                ArrowUp:(ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    let stageRot = ent.getComponent(Parent).value
                    const dir = new Vector3(0,0,1)
                    dir.applyAxisAngle(Y_AXIS, -stageRot.getComponent(Transform).rotation.y)
                    let d2 = dir.normalize().multiplyScalar(SPEED)
                    const vel = d2.multiplyScalar(4)
                    trans.position.x += vel.x;
                    trans.position.z += vel.z;
                },
                ArrowDown: (ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    let stageRot = ent.getComponent(Parent).value
                    const dir = new Vector3(0,0,1)
                    dir.applyAxisAngle(Y_AXIS, -stageRot.getComponent(Transform).rotation.y)
                    let d2 = dir.normalize().multiplyScalar(SPEED)
                    const vel = d2.multiplyScalar(-4)
                    trans.position.x += vel.x;
                    trans.position.z += vel.z;
                },
                a:(ent) => {
                    console.log("slide left");
                },
                d:(ent) => {
                    console.log("slide right");
                },
            }})
        .addComponent(StagePosition)

    let landscape = world.createEntity()
        .addComponent(Object3D, {value:chunkManager.container})
        .addComponent(Transform)
        .addComponent(Parent, {value: stagePos})
        .addComponent(Landscape, {chunkManager:chunkManager})

    world.execute();

    let mouse = world.createEntity()
        .addComponent(MousePosition)

    let mesh = new Mesh(
        new CubeGeometry(1.1,1.1,1.1, 4,4,4).translate(0.5,0.5,0.5),
        new MeshLambertMaterial({
            color:'green',
            depthTest:true,
            wireframe:true,
            wireframeLinewidth: 3,
            transparent: true,
            opacity: 0.5,
        }));

    let highlight = world.createEntity()
        .addComponent(Transform)
        .addComponent(Object3D, { value: mesh})
        .addComponent(Parent, {value: stagePos})
        .addComponent(Highlight)

    world.createEntity()
        .addComponent(Object3D, { value: new AmbientLight()})
        .addComponent(Parent, {value: scene})
</script>

</body>
</html>

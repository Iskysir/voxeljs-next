<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">
    import * as THREE from '../node_modules/three/build/three.module.js';
    // import * as THREE from 'https://unpkg.com/three/build/three.module.js?module';
    import {Group, Vector3, TextureLoader,
    DirectionalLight,
        AmbientLight} from '../node_modules/three/build/three.module.js';
    // import {Group, Vector3, TextureLoader} from 'https://unpkg.com/three/build/three.module.js?module';
    // import { Component, System, World } from 'https://unpkg.com/ecsy/build/ecsy.module.js?module';
    import { Component, System, World } from '../node_modules/ecsy/build/ecsy.module.js?module';
    import {
        initialize,
        // Components
        Parent,
        Camera,
        Transform,
        Object3D,
        Environment,
        // Systems
        WebGLRendererSystem,
        EnvironmentSystem,
    // } from 'https://unpkg.com/ecsy-three/build/ecsy-three.module.js?module';
    } from '../node_modules/ecsy-three/build/ecsy-three.module-unpkg.js';


    class Landscape extends Component {
        constructor() {
            super()
            this.chunkManager = null
        }
    }
    class VoxelSystem extends System {
        execute(delta, time) {
            this.queries.entities.added.forEach(entity => {
                var ls = entity.getMutableComponent(Landscape)
            })
            this.queries.entities.results.forEach(ent => {
                // var ls = ent.getMutableComponent(Landscape)
                // ls.chunkManager.textureManager.update(time)
            })
        }
    }
    VoxelSystem.queries = {
        entities: {
            components: [Landscape],
            listen: {
                added: true,
                removed: true
            }
        }
    }

    class KeyboardControls extends Component {
        constructor() {
            super();
            this.mapping = {}
        }
    }
    class KeyboardSystem extends System {
        init() {
            this.keystates = {}
            console.log("initted keyboard system");
            document.addEventListener('keydown',this._keydown.bind(this));
            document.addEventListener('keyup',this._keyup.bind(this));
        }
        _keydown(e) {
            // console.log("key down",e)
            if(!this.keystates[e.key]) this.keystates[e.key] = { pressed:false}
            this.keystates[e.key].pressed = true
        }
        _keyup(e) {
            // console.log("key up",e)
            if(!this.keystates[e.key]) this.keystates[e.key] = { pressed:false}
            this.keystates[e.key].pressed = false
        }
        is_keydown(name) {
            if(this.keystates[name]) return this.keystates[name].pressed
            return false
        }
        execute(delta, time) {
            this.queries.entities.results.forEach(ent => {
                let keys = ['ArrowLeft','ArrowRight','ArrowUp','ArrowDown','a','d','w','s','q','e',' ']
                let controls = ent.getComponent(KeyboardControls);
                keys.forEach(key => {
                    if(this.is_keydown(key) && controls.mapping[key])
                        controls.mapping[key](ent)
                })
            })
        }
    }
    KeyboardSystem.queries = {
        entities: {
            components: [KeyboardControls]
        }
    }


    const Y_AXIS = new Vector3(0,1,0)
    const SPEED = 0.1


        // Create a new world to hold all our entities and systems
    let world = new World();

    // Register our custom sytem
    world.registerSystem(VoxelSystem)
    world.registerSystem(EnvironmentSystem)
    world.registerSystem(KeyboardSystem)

    // Initialize the default sets of entities and systems
    let data = initialize(world);
    let {scene, renderer, camera} = data.entities;

    // Modify the position for the default camera
    let transform = camera.getMutableComponent(Transform);
    transform.position.z = 5;

    import {ChunkManager} from "../src/ChunkManager.js"
    import {CulledMesher} from "../src/CulledMesher.js"
    import {TextureManager} from '../src/TextureManager.js'
    import {generateChunkInfoFromFunction, toRad} from '../src/utils.js'

    const flat = (i,j,k) => {
        if(j < -2 && j > -5) return 1
        return 0
    }

    new TextureLoader().load('./dummy.jpg')

    let chunkManager = new ChunkManager({
        chunkDistance:1,
        blockSize:1,
        mesher: new CulledMesher(),
        chunkSize:16,
        generateVoxelChunk: (low, high, pos) => {
            const id = [pos.x,pos.y,pos.z].join('|')
            return generateChunkInfoFromFunction(low, high, flat)
        },
        container: new Group(),
        textureManager: new TextureManager({aoEnabled:true}),
    });
    chunkManager.textureManager.loadTextures([
        {
            src:'./textures/kenneynl/tiles/grass_top.png'
        },
        {
            src:'./textures/kenneynl/tiles/dirt.png'
        },
        {
            src:'./textures/kenneynl/tiles/ice.png',
        },
        {
            src:'./textures/kenneynl/tiles/lava.png',
        },
        {
            src:'./textures/kenneynl/tiles/stone.png',
        },
        {
            src:'./textures/kenneynl/tiles/sand.png',
        },
        {
            src:'./textures/tnt.png',
        },
        {
            src:'./textures/heart.png',
        },
        {
            src:'./textures/tnt.png',
        },
    ]).then(()=>{
        chunkManager.rebuildAllMeshes()
        chunkManager.requestMissingChunks(new Vector3(0,0,0))
        console.log("rebuilt the meshes");
    })

    let stageRot = world.createEntity()
        .addComponent(Object3D, {value: new Group()})
        .addComponent(Transform)
        .addComponent(Parent, {value: scene})
        .addComponent(KeyboardControls, { mapping: {
                ArrowLeft:(ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    trans.rotation.y -= toRad(3)
                },
                ArrowRight: (ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    trans.rotation.y += toRad(3)
                }
            }})
    let stagePos = world.createEntity()
        .addComponent(Object3D, {value: new Group})
        .addComponent(Transform)
        .addComponent(Parent, {value:stageRot})
        .addComponent(KeyboardControls, { mapping: {
                ArrowUp:(ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    let stageRot = ent.getComponent(Parent).value
                    const dir = new Vector3(0,0,1)
                    dir.applyAxisAngle(Y_AXIS, -stageRot.getComponent(Transform).rotation.y)
                    let d2 = dir.normalize().multiplyScalar(SPEED)
                    const vel = d2.multiplyScalar(4)
                    trans.position.x += vel.x;
                    trans.position.z += vel.z;
                },
                ArrowDown: (ent) => {
                    let trans = ent.getMutableComponent(Transform)
                    let stageRot = ent.getComponent(Parent).value
                    const dir = new Vector3(0,0,1)
                    dir.applyAxisAngle(Y_AXIS, -stageRot.getComponent(Transform).rotation.y)
                    let d2 = dir.normalize().multiplyScalar(SPEED)
                    const vel = d2.multiplyScalar(-4)
                    trans.position.x += vel.x;
                    trans.position.z += vel.z;
                },
                a:(ent) => {
                    console.log("slide left");
                },
                d:(ent) => {
                    console.log("slide right");
                },
            }})

    let landscape = world.createEntity()
        .addComponent(Object3D, {value:chunkManager.container})
        .addComponent(Transform)
        .addComponent(Parent, {value: stagePos})
        .addComponent(Landscape, {chunkManager:chunkManager})

    world.execute();



</script>

</body>
</html>
